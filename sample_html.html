<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample tree diagram</title>
		<script src="jquery.min.js"></script>
		<script src="d3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="sample_style.css">
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Selecting Touranment</legend>
				<p>
					<label>Year</label>
					<select id = "yearList" onchange="onYearChange()"></select>
					
					<label>Tournament</label>
					<select id = "tournamentList" onchange="onTourneyChange()">
						<option value = "wimbledon">Wimbledon</option>
						<option value = "us">US Open</option>
						<option value = "aus">Australian Open</option>
					</select>
				</p>
			</fieldset>
		</form>
		<svg width="1500" height="2400"></svg>
		<script type="text/javascript" src="sample_horizontal_d3.js"></script>
	</body> 
</html>
